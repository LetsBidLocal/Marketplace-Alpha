<template name="homeCreateListing">
<h3>Create Listing</h3>

<form action="/file-upload" class="dropzone">
	<div class="form-group">
		<label>Step 1: Provide a short title for your listing</label>
		<input type="text" name="title" class="form-control" placeholder="Enter a short title for your listing">
	</div>
	<div class="category">
		<label>Step 2: Select a category that your item should appear in.</label><br>
		<select id="categoryselect">
      <option disabled="disabled" selected="selected">Please Select</option>
      {{#each categories}}
          <option value="{{this}}">{{this}}</option>
      {{/each}}
  </select>
  </div>

	<div class="form-group">
		<label>Step 3: Write a short description of your listing. The first line of your description should be an action statement as it will appear with the title in listings.</label>
		<input type="text" name="description" class="form-control" placeholder="A great, used thingy with no signs of use">
	</div>

	<div class="form-group">
		<label>Step 4: Enter your starting asking price. This should be the amount of money you are willing to part with this item for.</label>
		<input type="text" name="startprice" class="form-control" placeholder="12.99">
	</div>

	<div class="form-group">
		<label>Step 5: Upload images of your item.</label>
		
			<div class="fallback">
				<input name="file" type="file" multiple />
				</div>
				</div>


	<button type="submit" class="btn btn-lg btn-primary btn-block">List Your Item</button>
</form>


</template>
