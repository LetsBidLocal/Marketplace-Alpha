<template name="listing">


      <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="col-item">
                <div class="post-img-content">
                    <a href="listings/{{_id}}"><img src="/images/{{picturemain}}" class="img-responsive" />
                    <span class="post-title">
                        <b>Current Bid: ${{startprice}}</b>
                    </span>
                    </a>
                </div>
                <div class="info">
                    <div class="row info-area">
                        <div class="price col-md-6">
                            <h5> {{title}}</h5>
                        </div>
                        <div class="rating hidden-sm col-md-6">
                            <i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
                            </i><i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
                            </i><i class="fa fa-star"></i>
                        </div>
                    </div>
                    <div class="separator clear-left">
                        <p class="btn-add">
                            <i class="fa fa-shopping-cart"></i><a href="#" class="hidden-sm">Place a Bid</a></p>
                        <p class="btn-details">
                            <i class="fa fa-list"></i><a href="#" class="hidden-sm">More details</a></p>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
            </div>
        </div>
        
            
        
</template>
